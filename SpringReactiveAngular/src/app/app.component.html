<html>

<head>
    <style>
        div {
            border: 2px;
            background-color: pink;
            margin-top: 70px;
            height: 300px;
            overflow: scroll;
        }
    </style>
</head>

<body>

    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>PinCode</th>
                    <th>Mobile Number</th>
                    <th>EmailId</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of persons">
                    <td>{{person._id}}</td>
                    <td>{{person.name}}</td>
                    <td>{{person.city}}</td>
                    <td>{{person.pinCode}}</td>
                    <td>{{person.mobileNumber}}</td>
                    <td>{{person.emailId}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
